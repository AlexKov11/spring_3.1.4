<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create New User</title>

</head>
<body>
<div class="container mt-4">
    <h2>Create New User</h2>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="username" th:field="*{username}" id="username" required/>
            <div class="invalid-feedback">
                Please enter a username.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="password" th:field="*{password}" id="password" required/>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="email" th:field="*{email}" id="email" required/>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles:</label>
            <div th:each="role : ${allRoles}" class="form-check">
                <input type="checkbox" th:id="${'role_' + role.id}"
                       th:value="${role.id}" th:field="*{roles}"
                       class="form-check-input"
                />
                <label th:for="${'role_' + role.id}" th:text="${role.name}" class="form-check-label"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoIbDh9cRmWtbpMR2iIJsf1/t57jFlpArj6i2lCPKq6UayK" crossorigin="anonymous"></script>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
